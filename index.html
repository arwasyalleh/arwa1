<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>

    <style>
        /* Page styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Form container */
        form {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        fieldset {
            border: none;
            padding: 0;
        }

        /* Labels & inputs */
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108,99,255,0.5);
        }

        /* Radio buttons */
        .radio-group {
            margin-top: 10px;
        }

        .radio-group input {
            width: auto;
            margin-right: 5px;
        }

        /* Buttons */
        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        input[type="button"],
        input[type="reset"],
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="button"],
        button {
            background: #6c63ff;
            color: #fff;
        }

        input[type="reset"] {
            background: #f44336;
            color: #fff;
        }

        input[type="button"]:hover,
        button:hover {
            background: #554ee0;
        }

        input[type="reset"]:hover {
            background: #d32f2f;
        }

        /* Footer text */
        h2 {
            margin-top: 15px;
            color: #fff;
        }

        a {
            margin-top: 5px;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<form>
    <fieldset>
        <label>Name:</label>
        <input type="text">

        <label>Age:</label>
        <input type="number">

        <label>Email:</label>
        <input type="email">

        <label>Telephone:</label>
        <input type="tel">

        <label>Color:</label>
        <input type="color">

        <label>Date:</label>
        <input type="datetime-local">

        <label>Password:</label>
        <input type="password">

        <label>Subject:</label>
        <div class="radio-group">
            <input type="radio" name="subject"> Math
            <input type="radio" name="subject"> Physics
        </div>

        <label>What is your opinion on this project?</label>
        <input type="text">

        <div class="buttons">
            <input type="button" value="Submit">
            <input type="reset">
            <button>Submit</button>
        </div>
    </fieldset>
</form>

<h2>Thank you</h2>
<a href="./aa.html">Go to another page</a>

</body>
</html>
